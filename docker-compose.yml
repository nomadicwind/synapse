version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: synapse-db
    environment:
      POSTGRES_DB: synapse
      POSTGRES_USER: synapse
      POSTGRES_PASSWORD: synapse
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U synapse"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Message Broker
  redis:
    image: redis:7-alpine
    container_name: synapse-redis
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # MinIO Object Storage
  minio:
    image: minio/minio:latest
    container_name: synapse-minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: synapse
      MINIO_ROOT_PASSWORD: synapse123
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

  # API Service (FastAPI)
  api:
    build:
      context: ./backend/api
      dockerfile: Dockerfile
    container_name: synapse-api
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://synapse:synapse@db:5432/synapse
      REDIS_URL: redis://redis:6379/0
      MINIO_ENDPOINT: minio:9000
      MINIO_ACCESS_KEY: synapse
      MINIO_SECRET_KEY: synapse123
      JWT_SECRET_KEY: ${JWT_SECRET_KEY:-your-secret-key-here}
    ports:
      - "8000:8000"
    volumes:
      - ./backend/api:/app
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Worker Service (Celery)
  worker:
    build:
      context: ./backend/worker
      dockerfile: Dockerfile
    container_name: synapse-worker
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://synapse:synapse@db:5432/synapse
      REDIS_URL: redis://redis:6379/0
      MINIO_ENDPOINT: minio:9000
      MINIO_ACCESS_KEY: synapse
      MINIO_SECRET_KEY: synapse123
      STT_SERVICE_URL: http://stt_service:5000
    volumes:
      - ./backend/worker:/app
    command: celery -A app.worker worker --loglevel=info

  # STT Service (Whisper)
  stt_service:
    build:
      context: ./infrastructure/stt_service
      dockerfile: Dockerfile
    container_name: synapse-stt
    ports:
      - "5000:5000"
    volumes:
      - ./infrastructure/stt_service:/app
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  postgres_data:
  minio_data:
